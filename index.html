<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    
    
</head>
<body>
    
    <header>
        
            <nav class="navbar navbar-expand-lg  bg-primary-subtle ">
                <div class="container">
                  <a class="navbar-brand text-white " href="#">Assignment </a>
                  <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon X"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
                      <li class="nav-item">
                        <a class="nav-link active text-white " aria-current="page" href="#">Chapter 1-7</a>
                      </li>
            
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
        
    </header>

    <main>
        
        <div class="heading my-4 text-center ">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Chapter # 1-7| Introduction to JavaScript | Data Types | Alert | Arithmetic Operators</h2>
                    </div>
                    <hr class="mt-2 ">
                </div>
            </div>
        </div>

        <div class="buttons ">
            <div class="container">
                <div class="row ">
                    <div class="col">


                        <div class="all-buttons border border-1 border-black  rounded text-center py-3 px-3">
                            <button id="alt-name" class="btn text-white bg-danger  mb-2 ">Alert Name</button>
                            <button id="alt-number" class="btn text-white bg-danger  mb-2 ">Alert Number</button>
                            <button id="show-var" class="btn text-white bg-danger  mb-2 ">Show Variable Names</button>
                            <button id="show-cC" class="btn text-white bg-danger  mb-2 ">Show camelCase Examples</button>
                            <button id="sum" class="btn text-white bg-danger  mb-2 ">Sum 2 Numbers</button>
                            <button id="sub" class="btn text-white bg-danger  mb-2 ">Substract 2 Number</button>
                            <button id="mul" class="btn text-white bg-danger  mb-2 ">Multiply 2 Numbers</button>
                            <button id="div" class="btn text-white bg-danger  mb-2 ">Divide 2 Numbers</button>
                            <button id="cal" class="btn text-white bg-danger  mb-2 ">Calculate Some Numbers</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="org-statement my-5 py-5 ">
            <div class="container">

                <div class="row">
                    <div class="col text-center">
                        <h3>Orignal Statement </h3>
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        
                        <div id="statement" class="statement py-4  border border-1 text-center border-black  rounded ">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center ">
                        <button id="clr-statement" class="btn btn-outline-dark mt-4 shadow ">Clear Statement</button> 

                    </div>
                
                </div>
            </div>
        </div>

        <div class="out-statement my-5 py-5 ">
            <div class="container">

                <div class="row">
                    <div class="col text-center">
                        <h3>Output / Result </h3>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        
                        <div id="output" class="statement py-4  text-center border border-1 border-black  rounded ">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center ">
                        <button id="clr-output" class="btn btn-outline-dark mt-4 shadow  ">Clear Statement</button> 

                    </div>
                
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="foot container-fluid  text-white ">
            <div class="row">
                <div class="col text-center pt-2 ">
                    <p>&copy;2024.Assigentment Submitted By ABDUL RAHMAN </p>
                </div>
            </div>
        </div>
    </footer>

      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
